{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>SIGN UP</title>

    <!-- Icons font CSS-->
    <link href="{% static 'css/material-design-iconic-font.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">-->

    <!-- Vendor CSS-->
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">REGISTRATION INFO</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder=" FIRST NAME" name="fname">

                        </div>
                         <div class="input-group">
                        <input class="input--style-1" type="text" placeholder=" LAST NAME" name="lname">
                    </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="username" name="username" placeholder="USERNAME*" required>
                        </div>
                         <div class="input-group">
                           <input class="input--style-1" type="password" name="password" placeholder="PASSWORD*" required>
                        </div>
                         <div class="input-group">
                           <input class="input--style-1" type="password" name="repassword" placeholder="RE-ENTER PASSWORD*" required>
                        </div>
                        <div class="input-group">
                           <input class="input--style-1" type="tel" name="contact" placeholder="CONTACT NUMBER" required>
                        </div>
                      
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="CITY" name="city" required>
                                </div>
                       <div class="input-group">
                           <input class="input--style-1" type="text" name="state" placeholder="STATE" required>
                        </div>
                         <div class="input-group">
                           <input class="input--style-1" type="text" name="country" placeholder="COUNTRY" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="FIRM NAME" name="bfirm" required>
                        </div>
                        

                                <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="TYPE OF EMPLOYEE" name="employee" required>
                        </div>
                       
                    <div style="margin-left: 200px; margin-right: 200px">
                        
                           
                                 <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'home' %}'">  <a>Submit</a></button>

                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'js/select2.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
